<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Code++ Survey Page</title>
  

</head>
<body>
<!-- partial:index.partial.html -->
<body>
      <center>
      <div>
        <h1>SleekLooks SURVEY FORM</h1>
        <p>...ensuring the best hair experience</p>
        <br>
        <img src="https://bostonglobe-prod.cdn.arcpublishing.com/resizer/to3pHsmq9xGEvp9F2thJiOq221c=/1440x0/arc-anglerfish-arc2-prod-bostonglobe.s3.amazonaws.com/public/UKX5C3AHQ4I6TEW3FHT2VWB2IU.jpg" width="700" alt="Sleeklooks">
      </div>
      <br>
      </center>
      
     <form>
       <div>
       <label>>>Full Name</label>
       <input 
              type="text"
              class="form-details"
              name="fullName" 
              placeholder="Surname first"
              required/>
        </div> 
       <br>  
      
       <div>
       <label>>>Email Address</label>
       <input 
              type="email"
              class="form-details"
              name="emailAddress" 
              placeholder="@gmail.com,@yahoo.com..."
              required
              />
         </div>
       <br>
         
       <div>
       <label>>>Age <i>(optional)</i></label>
       <input 
              type="number"
              class="form-details"
              name="age"
              min="16"
              max="90"
              />
       </div>
       <br>
       
       <div>
         <label>>>Select the Nature of Service Provided</label><br>
         <select name="nature" class="form-details" required>
           <option disabled selected value>Select where you were served</option>
           <option value="Work-In">Work-In</option>
           <option value="Saloon">Saloon</option>
           <option value="Office">Office</option>
         </select>
       </div>
       <br>
       
       <div>
         <label>>>Were you satisfied with service provided?</label>
         <br>
         <label>
        <input 
               name="satisfied" 
               value="Yes" 
               type="radio" 
               class="input-radio" 
               checked />Yes</label>
         <br>
         
          <input 
               name="satisfied" 
               value="No" 
               type="radio" 
               class="input-radio" 
               checked />No</label>
       <br>
       
       <input 
               name="satisfied" 
               value="Indifferent" 
               type="radio" 
               class="input-radio" 
               checked />Indifferent</label>
       <br>
      <br>
       </div>

      <div>
         <label>>>Would you recommend us?</label>
         <br>
         <label>
        <input 
               name="recommend" 
               value="Definitely" 
               type="radio" 
               class="input-radio" 
               checked />Definitely</label>
         <br>
         
          <input 
               name="recommend" 
               value="Probably" 
               type="radio" 
               class="input-radio" 
               checked />Probably</label>
       <br>
       
       <input 
               name="recommend" 
               value="not-sure" 
               type="radio" 
               class="input-radio" 
               checked />Not Sure</label>
       <br>
       </div>
<br>

    <div>
      <label>>>What would you like to see improved? <i>(Check all that apply)</i></label>
      <br>
      <label>
        <input name="prefer"
               value="customer-service"
               type="checkbox"
               class="input-checkbox"
               />Customer Service</label>
      <br>
      
      <label>
        <input name="prefer"
               value="reception"
               type="checkbox"
               class="input-checkbox"
               />Receptiveness</label>
      <br>
      
      <label>
        <input name="prefer"
               value="professionalism"
               type="checkbox"
               class="input-checkbox"
               />Professionalism</label>
      <br>
      
      <label>
        <input name="prefer"
               value="communication"
               type="checkbox"
               class="input-checkbox"
               />Communication</label>
      <br>
      
      <label>
        <input name="prefer"
               value="ambience"
               type="checkbox"
               class="input-checkbox"
               />Ambience</label>
      <br>
  </div>
<br>

<div>
  <label>>>Additional Comments or Suggestions</label>
  <br>
  <textarea
            name="comments"
            type="text"
            value="comments"
            placeholder="Please input Comments/Suggestions here..."></textarea>
  </div>
<br>

<div>
  <button type="submit">Submit</button>
  </div>
<br>
</form>

</center>
